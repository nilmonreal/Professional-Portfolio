{% extends 'base.html' %}

{% block content %}
<h2>Projects</h2>

<div class="row">
    {% for project in projects %}
    <div class="col-md-4 mb-4 d-flex align-items-stretch" data-aos="fade-up">
        <div class="card shadow-sm h-100">
            <img src="{{ url_for('static', filename='images/' + project.get('images', ['default.jpg'])[0]) }}" class="card-img-top" alt="{{ project.title }}">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text">{{ project.description }}</p>
                <a href="{{ url_for('project_detail', title=project['title']) }}" class="btn btn-primary mt-auto">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
